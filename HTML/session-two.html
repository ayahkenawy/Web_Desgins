<!DOCTYPE html>
<html>
  <head>
    <!-- searching not important optional-->
    <meta name="description" content="Welcome" />
    <meta name="keywords" content="travelling , trips" />
    <meta name="author" content="aya" />
    <!--important mandatory -->
    <!-- for all lang used in browser support -->
    <meta charset="utf-8" />
    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session-One</title>
    <!-- logo img for website -->
    <link
      rel="icon"
      href="images/WhatsApp Image 2020-12-08 at 8.34.24 PM.jpeg"
      type="image/jpeg"
    />
  </head>
  <body>
    <!-- cmd   then code . -->
    <!-- div  -->
    <!-- header -->
    <header></header>
    <!-- navigator -->
    <nav></nav>
    <!-- like about -->
    <section></section>
    <!-- part of website -->
    <aside></aside>
    <!-- articles like paragraphs -->
    <article></article>
    <!-- footer -->
    <footer></footer>
    <!-- img as alink -->
    <a href="" target="_blank"
      ><img src="images/WhatsApp Image 2020-12-08 at 8.34.24 PM.jpeg"
    /></a>
    <!--inline element inside block element  -->
    <h1><a></a></h1>
    <!-- button -->
    <button type="button"></button>
    <!-- inline elements -->
    <!-- bold -->
    <b></b>
    <!-- important text -->
    <strong></strong>
    <!-- italic element -->
    <i></i>
    <!-- highlight words -->
    <mark></mark>
    <!--deleted text  -->
    <del></del>
    <!-- subscript  -->
    <span>H<sub>2</sub>O</span>
    <!-- superscript -->
    <span>2<sup>2</sup></span>
    <!--  like login form -->
    <!-- block element  -->
    <form autocomplete="off">
      <!-- inline elements -->
      <label>First Name</label>
      <!-- inline element -->
      <!-- name is the same col in database -->
      <input
        type="text"
        placeholder="Enter Your First Name"
        name="first_name"
        value="Aya"
        disabled="true"
      />
      <!-- inline element -->
      <input type="email" placeholder="Enter Your Email" name="email" />
      <!-- inline element -->
      <input
        type="password"
        placeholder="Enter Your Password"
        name="password"
      />
      <!-- readonly -->
      <label>Age</label>
      <input type="number" value="10" name="age" readonly />
      <!-- rows number of rows -->
      <textarea rows="5" cols="50"></textarea> 
      <!-- min length or max length -->
      <!-- auto complete to complete text or not-->
      <input type="text" maxlength="10" name="id" autocomplete="off">
      <!-- max & min Number -->
      <input type="number" name="num" min="5" max="10" required>
      <!-- same name same group -->
      <!-- radiobutton -->
      <input type="radio" value="male" name="gender" checked>male
      <input type="radio" value="female" name="gender"><span>female</span>
      <!-- checkbox -->
      <input type="checkbox" name="ar" value="ar"><span>arabic</span>
      <input type="checkbox" name="en" value="en"><span>english</span>
      <input type="checkbox" name="fr" value="fr"><span>french</span>
      <!-- inline element -->
      <br />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
